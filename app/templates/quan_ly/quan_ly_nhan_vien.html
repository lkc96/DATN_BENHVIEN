{% extends "layout.html" %}

{% block content %}
<div class="container-fluid p-0">
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold text-primary m-0 text-uppercase" style="letter-spacing: 0.5px;">
            QUẢN LÝ NHÂN SỰ
        </h3>
        
        <div class="d-flex gap-2">
            <div class="input-group input-group-sm" style="width: 250px;">
                <input type="text" id="staff_search" class="form-control" placeholder="Tìm theo tên, tài khoản...">
                <button class="btn btn-outline-secondary" type="button" onclick="searchStaff()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <button class="btn btn-primary btn-sm fw-bold shadow-sm px-3" onclick="openStaffModal()">
                <i class="fa-solid fa-user-plus me-1"></i> Thêm mới
            </button>
        </div>
    </div>

    <div class="bg-white p-3 shadow-sm rounded">
        <div class="table-responsive" >
            <table class="table table-bordered table-striped table-hover table-custom-header align-middle">
                <thead class="bg-light">
                    <tr style="border-bottom: 2px solid #e9ecef;">
                        <th class="text-center py-3 fw-bold text-secondary" style="width: 5%">STT</th>
                        <th class="py-3 fw-bold text-secondary" style="width: 20%">Họ và Tên</th>
                        <th class="py-3 fw-bold text-secondary" style="width: 20%">Tài khoản</th>
                        <th class="py-3 fw-bold text-secondary" style="width: 25%">Chức vụ / Chuyên môn</th>
                        <th class="py-3 fw-bold text-secondary" style="width: 15%">SĐT</th>
                        <th class="text-center py-3 fw-bold text-secondary" style="width: 15%">Thao tác</th>
                    </tr>
                </thead>
                <tbody id="table_staffs" class="bg-white">
                    </tbody>
            </table>
        </div>
        
        <div class="p-3 border-top bg-white d-flex justify-content-center">
            <nav aria-label="Page navigation">
                <ul class="pagination pagination-sm mb-0" id="staff_pagination">
                    </ul>
            </nav>
        </div>
    </div>
</div>

<div class="modal fade" id="modalStaff" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-primary text-white py-2">
                <h5 class="modal-title fw-bold text-uppercase" style="font-size: 1rem;">
                    <i class="fa-solid fa-user-pen me-2"></i>Thông tin Nhân viên
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4 bg-light">
                <input type="hidden" id="staff_id">
                
                <div class="bg-white p-3 rounded shadow-sm border mb-3">
                    <h6 class="fw-bold text-primary border-bottom pb-2 mb-3 text-uppercase small">1. Thông tin cá nhân</h6>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-secondary">Họ tên <span class="text-danger">*</span></label>
                            <input type="text" id="st_name" class="form-control form-control-sm">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-secondary">SĐT</label>
                            <input type="text" id="st_phone" class="form-control form-control-sm">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-secondary">Chức vụ</label>
                            <select id="st_position" class="form-select form-select-sm"></select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-secondary">Chuyên môn</label>
                            <select id="st_expertise" class="form-select form-select-sm"></select>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label small fw-bold text-secondary">Phòng làm việc</label>
                            <select id="st_room" class="form-select form-select-sm bg-light"></select>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-3 rounded shadow-sm border">
                    <h6 class="fw-bold text-primary border-bottom pb-2 mb-3 text-uppercase small">2. Tài khoản hệ thống</h6>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-secondary">Username <span class="text-danger">*</span></label>
                            <input type="text" id="st_username" class="form-control form-control-sm fw-bold">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-secondary">Email</label>
                            <input type="email" id="st_email" class="form-control form-control-sm">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-secondary">Mật khẩu</label>
                            <input type="password" id="st_password" class="form-control form-control-sm" placeholder="Nhập để đổi mật khẩu mới">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-secondary">Vai trò</label>
                            <select id="st_role" class="form-select form-select-sm"></select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer bg-white py-2">
                <button class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button class="btn btn-sm btn-primary fw-bold px-3" onclick="saveStaff()">Lưu lại</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/admin_staff.js') }}?v={{ range(1, 10000) | random }}"></script>
<style>
    .table-custom-header thead th {
        background-color: #198754 !important; /* Xanh lá */
        color: white !important;
        border-bottom: 2px solid #e7eeeb;
    }
    /* Tăng độ tương phản cho dòng kẻ sọc */
    .table-striped > tbody > tr:nth-of-type(odd) > * {
        box-shadow: inset 0 0 0 9999px rgba(0, 0, 0, 0.05); /* Màu xám nhạt */
    }
    /* Căn giữa nội dung trong ô cho đẹp */
    .table.align-middle td {
        vertical-align: middle;
    }
</style>
{% endblock %}

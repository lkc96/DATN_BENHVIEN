{% extends "layout.html" %}

{% block content %}
<div class="container-fluid p-0">
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold text-primary m-0 text-uppercase" style="letter-spacing: 0.5px;">
            QUẢN LÝ BỆNH NHÂN
        </h3>
        <div class="d-flex gap-2">
            <div class="input-group input-group-sm" style="width: 280px;">
                <input type="text" id="patient_search" class="form-control" placeholder="Tìm tên, SĐT, Thẻ, CCCD...">
                <button class="btn btn-outline-secondary" type="button" onclick="searchPatient()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <button class="btn btn-primary btn-sm fw-bold shadow-sm px-3" onclick="openPatientModal()">
                <i class="fa-solid fa-user-plus me-1"></i> Thêm mới
            </button>
        </div>
    </div>

    <div class="bg-white p-3 shadow-sm rounded">
        <div class="table-responsive" style="min-height: 400px;">
            <table class="table table-bordered table-striped table-hover table-custom-header align-middle">
                <thead class="bg-light">
                    <tr style="border-bottom: 2px solid #e9ecef;">
                        <th class="text-center py-3 fw-bold text-secondary" style="width: 5%">STT</th>
                        <th class="py-3 fw-bold text-secondary" style="width: 20%">Họ và Tên</th>
                        <th class="py-3 fw-bold text-secondary" style="width: 15%">Thẻ Card</th>
                        <th class="py-3 fw-bold text-secondary" style="width: 10%">Ngày sinh</th>
                        <th class="py-3 fw-bold text-secondary" style="width: 15%">SĐT / CCCD</th>
                        <th class="py-3 fw-bold text-secondary" style="width: 20%">Địa chỉ</th>
                        <th class="text-center py-3 fw-bold text-secondary" style="width: 15%">Thao tác</th>
                    </tr>
                </thead>
                <tbody id="table_patients" class="bg-white"></tbody>
            </table>
        </div>
        <div class="p-3 border-top bg-white d-flex justify-content-center">
            <nav aria-label="Page navigation">
                <ul class="pagination pagination-sm mb-0" id="patient_pagination"></ul>
            </nav>
        </div>
    </div>
</div>

<div class="modal fade" id="modalPatient" tabindex="-1">
    <div class="modal-dialog modal-lg"> <div class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-primary text-white py-2">
                <h5 class="modal-title fw-bold text-uppercase" style="font-size: 1rem;">
                    <i class="fa-solid fa-hospital-user me-2"></i>Hồ sơ Bệnh nhân
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4 bg-light">
                <input type="hidden" id="patient_id">
                
                <div class="row g-3">
                    <div class="col-md-7">
                        <div class="bg-white p-3 rounded shadow-sm border h-100">
                            <h6 class="fw-bold text-primary border-bottom pb-2 mb-3 text-uppercase small">
                                <i class="fa-regular fa-id-card me-1"></i> 1. Thông tin hành chính
                            </h6>
                            <div class="row g-2">
                                <div class="col-md-12">
                                    <label class="small fw-bold text-secondary">Họ và tên <span class="text-danger">*</span></label>
                                    <input type="text" id="pa_name" class="form-control form-control-sm text-uppercase fw-bold">
                                </div>
                                <div class="col-md-6">
                                    <label class="small fw-bold text-secondary">Ngày sinh</label>
                                    <input type="date" id="pa_dob" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-6">
                                    <label class="small fw-bold text-secondary">Giới tính</label>
                                    <select id="pa_gender" class="form-select form-select-sm">
                                        <option value="Nam">Nam</option>
                                        <option value="Nữ">Nữ</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="small fw-bold text-secondary">Số điện thoại</label>
                                    <input type="text" id="pa_phone" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-6">
                                    <label class="small fw-bold text-secondary">Số CCCD</label>
                                    <input type="text" id="pa_id_number" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-12">
                                    <label class="small fw-bold text-secondary">Địa chỉ</label>
                                    <input type="text" id="pa_address" class="form-control form-control-sm">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <div class="bg-white p-3 rounded shadow-sm border mb-3">
                            <h6 class="fw-bold text-success border-bottom pb-2 mb-3 text-uppercase small">
                                <i class="fa-solid fa-address-card me-1"></i> 2. Thẻ khám bệnh
                            </h6>
                            <div class="mb-2">
                                <label class="small fw-bold text-secondary">Mã thẻ (Quét/Nhập)</label>
                                <input type="text" id="pa_card_code" class="form-control form-control-sm fw-bold text-success" placeholder="Mã thẻ...">
                            </div>
                            <div class="mb-2">
                                <label class="small fw-bold text-secondary">Trạng thái thẻ</label>
                                <select id="pa_card_status" class="form-select form-select-sm">
                                    <option value="Active">Hoạt động</option>
                                    <option value="Locked">Khóa</option>
                                </select>
                            </div>
                        </div>

                        <div class="bg-white p-3 rounded shadow-sm border">
                            <h6 class="fw-bold text-info border-bottom pb-2 mb-3 text-uppercase small">
                                <i class="fa-solid fa-mobile-screen me-1"></i> 3. Tài khoản App
                            </h6>
                            <div class="mb-2">
                                <label class="small fw-bold text-secondary">Username (SĐT)</label>
                                <input type="text" id="pa_username" class="form-control form-control-sm" placeholder="Tự động tạo">
                            </div>
                            <div class="mb-2">
                                <label class="small fw-bold text-secondary">Mật khẩu</label>
                                <input type="password" id="pa_password" class="form-control form-control-sm" placeholder="Mặc định: 123456">
                            </div>
                            <div class="mb-2">
                                <label class="small fw-bold text-secondary">Email</label>
                                <input type="email" id="pa_email" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer bg-white py-2">
                <button class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button class="btn btn-sm btn-primary fw-bold px-3" onclick="savePatient()">Lưu hồ sơ</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/admin_patient.js') }}?v={{ range(1, 10000) | random }}"></script>
<style>
    .table-custom-header thead th {
        background-color: #198754 !important; /* Xanh lá */
        color: white !important;
        border-bottom: 2px solid #e7eeeb;
    }
    /* Tăng độ tương phản cho dòng kẻ sọc */
    .table-striped > tbody > tr:nth-of-type(odd) > * {
        box-shadow: inset 0 0 0 9999px rgba(0, 0, 0, 0.05); /* Màu xám nhạt */
    }
    /* Căn giữa nội dung trong ô cho đẹp */
    .table.align-middle td {
        vertical-align: middle;
    }
</style>
{% endblock %}

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống | LKC Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd 0%, #0043a8 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .login-header {
            background-color: #fff;
            padding: 30px 20px 10px;
            text-align: center;
        }
        .login-body {
            background-color: #fff;
            padding: 20px 40px 40px;
        }
        .form-control {
            height: 45px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .btn-login {
            height: 45px;
            border-radius: 8px;
            font-weight: bold;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #0d6efd 0%, #0a58ca 100%);
            border: none;
        }
        .brand-logo i {
            color: #0d6efd;
            font-size: 40px;
        }
    </style>
</head>
<body>

    <div class="card login-card">
        <div class="login-header">
            <div class="brand-logo mb-2">
                <i class="fa-brands fa-windows"></i>
            </div>
            <h4 class="fw-bold text-primary mb-1">LKC HOSPITAL</h4>
            <p class="text-muted small">Hệ thống quản lý khám chữa bệnh</p>
        </div>
        
        <div class="login-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} py-2 small text-center mb-3" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-secondary">Tên đăng nhập</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-user text-muted"></i></span>
                        <input type="text" name="username" class="form-control border-start-0" placeholder="Username" required autofocus>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label small fw-bold text-secondary">Mật khẩu</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-lock text-muted"></i></span>
                        <input type="password" name="password" class="form-control border-start-0" placeholder="Password" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" id="rememberMe">
                        <label class="form-check-label small text-secondary" for="rememberMe">Ghi nhớ</label>
                    </div>
                    <a href="#" class="small text-decoration-none">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-login shadow">ĐĂNG NHẬP</button>
            </form>
        </div>
        <div class="card-footer text-center bg-light py-3 small text-muted">
            Đồ án tốt nghiệp &copy; 2025 Lê Khắc Cường
        </div>
    </div>

</body>
</html>
